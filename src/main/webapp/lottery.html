<!DOCTYPE HTML>
<html ng-app="lottery">
<head>
<title>Fantasy Draft Lottery</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<link rel="stylesheet" href="css/nav.css">
</head>
<body ng-controller="lotteryController">
	<script src="js/index.js"></script>
    <nav class="navbar navbar-default navbar-static-top">
        <div ng-include="'navbar.html'" class="nav"></div>
    </nav>

	<div class="container">

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Set up league</h1>
			<div class="LeagueName">
				<form>
					League Name:<br> <input id="leagueName" type="text"
						name="leagueName"><br>
				</form>
			</div>
			<div>
				<h3>Select number of teams</h3>
				<select id="teamSelect" onchange="getNumTeams()">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option selected="selected">10</option>
					<option>11</option>
					<option>12</option>
				</select>
			</div>
			<div class="teamNames">
				<table class="owners">
					<tr>
						<td><form>
								<input id="teamname1" type="text"
									name="teamname" value="Owner1">
							</form>
						</td>
                        <td><form>
                            <input id="teamname2" type="text"
                                   name="teamname" value="Owner2">
                        </form>
                        </td>
					</tr>
                    <tr>
                        <td><form>
                            <input id="teamname3" type="text"
                                   name="teamname" value="Owner3">
                        </form>
                        </td>
                        <td><form>
                            <input id="teamname4" type="text"
                                   name="teamname" value="Owner4">
                        </form>
                        </td>
                    </tr>
                    <tr>
                        <td><form>
                            <input id="teamname5" type="text"
                                   name="teamname" value="Owner5">
                        </form>
                        </td>
                        <td><form>
                            <input id="teamname6" type="text"
                                   name="teamname" value="Owner6">
                        </form>
                        </td>
                    </tr>
                    <tr>
                        <td><form>
                            <input id="teamname7" type="text"
                                   name="teamname" value="Owner7">
                        </form>
                        </td>
                        <td><form>
                            <input id="teamname8" type="text"
                                   name="teamname" value="Owner8">
                        </form>
                        </td>
                    </tr>
                    <tr>
                        <td><form>
                            <input id="teamname9" type="text"
                                   name="teamname" value="Owner9">
                        </form>
                        </td>
                        <td><form>
                            <input id="teamname10" type="text"
                                   name="teamname" value="Owner10">
                        </form>
                        </td>
                    </tr>
				</table>
			</div>
			<div>
				<button type="button" class="btn btn-primary" id="runLottery">Run Lottery!</button>
			</div>
		</div>

	</div>
	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script rel="stylesheet" src="js/lottery.js"></script>
	<script rel="stylesheet" src="js/nav.js"></script>
</body>
</html>
