<!DOCTYPE HTML>
<html ng-app="draft">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Draft Hub</title>
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<link rel="stylesheet" href="/WebContent/css/nav.css">

</head>
<body ng-controller="draftController">
<nav class="navbar navbar-default navbar-static-top">
	<div ng-include="'navbar.html'"></div>
</nav>
	<div class="container">
		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Set up league</h1>
			<div class="LeagueName">
				<form>
					League Name: <input id="leagueName" type="text" name="first_name">
				</form>
			</div>
			<div>
				<h4>Select number of teams</h4>
				<select id='teamSelect' onchange="getNumTeams()">
				</select>
				<h4>time between delay</h4>
				<select id='timeSelect' onchange="getNumsTeams()">
				</select>
			</div>
			<div class="teamNames">
				<table class="owners">
					<tr>
						<td><form>
								Commissioner Name<br> <input id="commName" type="text"
									name="Owner">
							</form></td>
					</tr>
				</table>
			</div>
			<div>
				<button type="button" class="btn btn-primary"
					onClick="lottery()">Start Draft</button>
			</div>
		</div>

	</div>
	<script src="/WebContent/js/draft.js"></script>
	<script src="/WebContent/js/index.js"></script>
	<script src="/WebContent/js/nav.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
