<!DOCTYPE HTML>
<html ng-app="player">
<head>
<title>Fantasy Draft Lottery</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="/WebContent/js/playerDash.js"></script>
	<link rel="stylesheet" href="/WebContent/css/nav.css">
</head>
<body ng-controller="playerController">
	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-static-top">
		<div ng-include="'navbar.html'"></div>
	</nav>

	<div class="container">

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Join League</h1>
			<div class="LeagueName">
				<form>
					League Name:<br> <input id="leagueName" type="text"
						name="leagueName"><br>
				</form>
				<form>
					League Password:<br> <input id="leaguePW" type="text"
						name="leaguePW"><br>
				</form>
			</div>
			<div>
				<button type="button" class="btn btn-primary"
					onClick="joinLeague()">Join League</button>
			</div>
		</div>
<!-- 		<!-- Button trigger modal --> 
<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> -->
<!--   Launch demo modal -->
<!-- </button> -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Join League</h4>
      </div>
      <div class="modal-body">
        <form>
					Team Name:<br> <input id="teamName" type="text"
						name="teamName"><br>
				</form>
				<form>
					Owner Name:<br> <input id="ownerName" type="text"
						name="ownerName"><br>
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="join()">Join</button>
        <button type="button" class="btn btn-primary">cancel</button>
      </div>
    </div>
  </div>
</div>
	</div>
	<script src="/js/playerDash.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
